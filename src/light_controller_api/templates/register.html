<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 15px;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 15px;
        }

        .error {
            background: #ffdddd;
            padding: 10px;
            border: 1px solid #ff9999;
            margin-bottom: 15px;
            border-radius: 5px;
            color: #cc0000;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0275d8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #025aa5;
        }

        .login-link {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }

        .login-link a {
            text-decoration: none;
            color: #0275d8;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Create Account</h2>

    <!-- Show error message if form validation fails -->
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">

        <div class="form-field">
            {{ form.gmail_id }}
        </div>

        <div class="form-field">
            {{ form.password }}
        </div>

        <div class="form-field">
            {{ form.confirm_password }}
        </div>

        <button type="submit">{{ form.submit.label.text }}</button>

    </form>

    <div class="login-link">
        Already have an account?
        <a href="/api/auth/login">Login</a>
    </div>

</div>

</body>
</html>
